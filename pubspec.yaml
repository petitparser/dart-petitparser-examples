name: petitparser_examples
version: 7.0.0

homepage: https://petitparser.github.io
repository: https://github.com/petitparser/dart-petitparser-examples
description: A collection of example parsers, applications, and benchmarks that
  illustrate the PetitParser framework.
topics:
  - grammar
  - parser
  - parser-combinator
  - parsing
  - peg

environment:
  sdk: ^3.6.0
dependencies:
  args: ^2.6.0
  collection: ^1.19.0
  data: ^0.14.0
  http: ^1.2.0
  meta: ^1.16.0
  more: ^4.5.0
  petitparser: ^6.0.0
  web: ^1.1.0
  xml: ^6.5.0
dev_dependencies:
  build_runner: ^2.4.0
  build_web_compilers: ^4.1.0
  lints: ^5.1.0
  test: ^1.25.0

dependency_overrides:
  petitparser:
    git:
      url: https://github.com/petitparser/dart-petitparser
      ref: unicode